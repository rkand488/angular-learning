<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form" (submit)="save()">
                        <div class="form-group">
                            <label>Country Code</label>
                            <input type="text" readonly formControlName="code" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Country name</label>
                            <input type="text" formControlName="name" class="form-control" placeholder="Enter country name" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
