<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type="text" [(ngModel)]="text" placeholder="Enter to do" />
            <!-- <span>typed:- {{text}}</span> -->
            <button type="button" (click)="addtodo()" class="btn btn-success btn-flat btn-sm">Add</button>
        </div>
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of items; let i=index">
                    <div class="row">
                        <div class="col-md-1">
                            <b>{{i+1}}</b>
                        </div>
                        <div class="col-md-7">
                            {{item.name}}
                        </div>
                        <div class="col-md-4">
                            <small>{{item.time | date:'medium'}}</small>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
